{% extends "basePage.html" %} {% block content %}
<!--/Banner-Start-->
<!--/main-banner-->
<div class="w3l-main-slider position-relative" id="home">
	<div class="w3l-bannerhny-content">
		<div class="container">
			<div class="w3l-bannerhny-info">
				<h3 class="mb-md-5 mb-2">LogIn</h3>
			</div>
		</div>
	</div>
</div>
<section id="contact" class="contact">
	<div class="container">
		<div class="section-title">
			<h6 class="title-subw3hny mb-2"><span>SignIn Here</span></h6>
		</div>
		<div class="row">
			<div
				class="col-lg-7 mt-lg-0 mt-5 container"
				data-aos="fade-up"
				data-aos-duration="3000"
			>
				<form action="" method="post" role="form" class="php-email-form">
					{% csrf_token %}
					<div class="row">
						<div class="col form-group">
							<input
								type="text"
								class="form-control"
								name="email"
								id="w3lName"
								placeholder="Username"
								required=""
							/>
						</div>
						<div class="col form-group">
							<input
								type="password"
								class="form-control"
								name="password"
								id="w3lSender"
								placeholder="Password"
								required=""
							/>
						</div>
					</div>
					<div class="w3lhny-submit text-center">
						<button
							type="submit"
							name="submit"
							class="btn btn-primary btn-style"
						>
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
		<section id="about" class="clients">
			<div class="container">
				<div class="car-img mx-0 text-center px-lg-5">
					<img src="assets/images/1.png" alt="" class="img-fluid" />
				</div>
			</div>
		</section>
		<div class="map-iframe mt-5 pt-lg-4">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125745.78501635414!2d76.2382527259212!3d9.97086729947647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080d08f976f3a9%3A0xe9cdb444f06ed454!2sErnakulam%2C%20Kerala!5e0!3m2!1sen!2sin!4v1641186057226!5m2!1sen!2sin"
				width="1200"
				height="450"
				style="border: 0"
				allowfullscreen=""
				loading="lazy"
			></iframe>
		</div>
	</div>
</section>
{% if msg %}
<script>
	alert('{{msg}}');
</script>
{% endif %}
<!--//contact-->
{% endblock %}
